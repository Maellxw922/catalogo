<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos de Algodón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .catalog {
            display: flex;
            gap: 20px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .product img {
            max-width: 100%;
            border-radius: 8px;
        }
        .product h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        .product p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Catálogo de Productos de Algodón</h1>
    <div class="catalog">
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Muñeco 1">
            <h3>Muñeco de Algodón 1</h3>
            <p>Precio: $15.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Muñeco 2">
            <h3>Muñeco de Algodón 2</h3>
            <p>Precio: $20.00</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/150" alt="Muñeco 3">
            <h3>Muñeco de Algodón 3</h3>
            <p>Precio: $18.00</p>
        </div>
    </div>
</body>
</html>
